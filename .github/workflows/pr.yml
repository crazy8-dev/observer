name: observer
on:
  pull_request:
  schedule:
    - cron: '0 2 * * *'
env:
  GO_VERSION: 1.15.2
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      with:
        go-version: ${{env.GO_VERSION}}
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Vendor
      run: make vendor
    - name: Generate config
      run: make config
    - name: Build
      run: make build
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: set default pr params
      run: |
        echo "::set-env name=TEST_ARGS::-race -failfast -timeout 240m"
    - name: set nightly run params
      if: github.event_name == 'schedule'
      run: |
        echo "::set-env name=TEST_ARGS::-count 150 -race -p 10 -failfast -timeout 240m"
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Test
      run: make test
  mocks:
    name: Check mocks
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Check all necessary mocks were build
      continue-on-error: false
      run: |
        make vendor
        make minimock
        make generate
        git status
        git diff
        [[ $(git status -z | wc -c) -eq 0 ]]
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: set up go ${{env.GO_VERSION}}
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: ${{env.GO_VERSION}}
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Run linter
      continue-on-error: false
      run: make lint
