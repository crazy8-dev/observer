name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12.10
      uses: actions/setup-go@v1
      with:
        go-version: 1.12.10
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Env
      run: make env
    - name: Build
      run: make build
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12.10
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: 1.12.10
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Test
      run: make test
  mocks:
    name: Check mocks
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12.10
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: 1.12.10
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Check all necessary mocks were build
      continue-on-error: false
      run: |
        make minimock
        make generate
        git status
        git diff
        [[ $(git status -z | wc -c) -eq 0 ]]
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.12.10
      uses: actions/setup-go@v1
      id: go
      with:
        go-version: 1.12.10
    - name: Check out code into the Go module directory
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Run linter
      continue-on-error: false
      run: |
       make lint
